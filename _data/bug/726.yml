        thetext: "Dear FT'ers,\n\nDavide Rivolta posted a problem with ft_volumesegment a while ago. We have meanwhile solved this problem.\n\nThere is (FT from may 31st) a problem with the handling of the\n\ncfg.smooth\n\noption.\n\nIt's default is 'no', according to the function HELP.\nHowever in line 434 of ft_volumesegment, this option is put into a numerical array - this makes sense for a smoothing value. Also if no specification is given at all, then a NaN is inserted into the array. However if \"no\" is set explicitely then ft_getopt tries to insert the string 'no' into the array which leads to an error. Below is a script that is running and the error is once again detailed in the commets.\nIn my opinion this could be fixed by simply updating te function HELP.\n\nMichael\n \n%%Brain segmentation â€“ MRI\n\n \n\nmri = ft_read_mri('NPD18_V2.mri');\n\ncfg = [];\n\ncfg.spmversion  = 'spm8';\n\ncfg.output      =  'tpm';\n\ncfg.template    = 'T1.nii';\n\ncfg.units       = 'mm';\n\ncfg.write       = 'no';\n\ncfg.coordsys    = 'ctf';\n\ncfg.downsample  = 2;\n\ncfg.smooth     = NaN; % works.  option 'no' as recommended (!) in the function HELP throws an\n\n                                          % error because ft_getopt on line 434 of ft_volumesegment\n\n                                          % tries to put a string of length two into an array that is for numbers\n\n                                          % leaving out this option also worked, but some\n\n                                          % people might try to use this option\n\nsegmentedmri    = ft_volumesegment(cfg, mri);\n\nsave ('segmentedmri');\n\n_______________________________________________\nfieldtrip mailing list\nfieldtrip@donders.ru.nl\nhttp://mailman.science.ru.nl/mailman/listinfo/fieldtrip"
