      thetext: "ft_sourceanalysis and many other functions suppor cfg.inputfile and outputfile, but it is not documented. We have to make a consistent documentation of those options throughout all (relevalt) ft functions. \n\nPerhaps in a seperate section in the help like this\n\n% ...\n%\n% To facilitate data-handling and distributed computing with the peer-to-peer module, this \n% function has the following options \n%    cfg.inputfile    =  ...\n%    cfg.outputfile =  ...\n% If you specify one of these (or both) the input data will be read from a *.mat file on disk \n% and/or the output data will be written to a *.mat file. These mat files should contain only a \n% single variable, corresponding with the input/output structure.\n% \n% ...\n\n [[to be discussed]]"
