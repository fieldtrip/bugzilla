        and there is http://www.bci2000.org/wiki/index.php/Contributions:ModularEEG

        I suggest on the page http://fieldtrip.fcdonders.nl/development/realtime/bci2000 to have the relevant items as listed in the table to directly hyperlink to the BCI2000 wiki.
