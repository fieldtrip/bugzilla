        Jun Wu contacted me by email with a number of suggestions that all serve to improve the access and quality of Fieldtrip for researchers in China. His suggestions include, but are not limited to

        - host a copy of the wiki and ftp server in China (to improve speed)
        - translate some of the documentation
        - provide closed captions for the video lectures
        - provide Chinese subtitles for some of the video lectures

        This bug serves as a placeholder for all these suggestions and for meta-level discussion. The details will be followed up in separate bugs.
