        thetext: "Dear all,\n\nThere is (FT from may 31st) a problem with the handling of the cfg.smooth option. This option typically handles numerical values.\n\nIt's default, however, is 'no', according to the function HELP.\nThe error occurs if the default option 'no' is explicitely set (don't know yet about normal defaulting).\nThe cause is the following:\nIn line 434 of ft_volumesegment, this option is put into a numerical array - this makes sense for a smoothing value. Also if no specification is given at all, then a NaN is inserted into the array. However if \"no\" is set explicitely then ft_getopt tries to insert the string 'no' into the array which leads to an error. Below is a script that is running and the error is once again detailed in the commets.\nIn my opinion this could be fixed by simply updating te function HELP.\n\nMichael\n \n\n    %%Brain segmentation â€“ MRI\n\n     \n\n    mri = ft_read_mri('NPD18_V2.mri');\n\n    cfg = [];\n\n    cfg.spmversion  = 'spm8';\n\n    cfg.output      =  'tpm';\n\n    cfg.template    = 'T1.nii';\n\n    cfg.units       = 'mm';\n\n    cfg.write       = 'no';\n\n    cfg.coordsys    = 'ctf';\n\n    cfg.downsample  = 2;\n\n    cfg.smooth     = NaN; % works.  option 'no' as recommended (!) in the function HELP throws an\n\n                                              % error because ft_getopt on line 434 of ft_volumesegment\n\n                                              % tries to put a string of length two into an array that is for numbers\n\n                                              % leaving out this option also worked, but some\n\n                                              % people might try to use this option\n\n    segmentedmri    = ft_volumesegment(cfg, mri);\n\n    save ('segmentedmri');"
