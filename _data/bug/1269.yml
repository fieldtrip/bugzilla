        bug_when: 2012-01-20 17:49:00 +0100
        thetext: I had in mind a tutorial that would be equivalent to the "Time-frequency analysis using Hanning window, multitapers, and wavelets," or the "Source reconstruction using minimum-norm estimate."  It would include both an introduction with the theoretical basis of what constitutes a "virtual sensor" and a step-by-step description of how to create and use the virtual sensor.  This technique is quoted so frequently in the literature, but never with enough detail to understand exactkt what is done.  And it is challenging for some of us to translate the mathematic descriptions in methods papers to a usable script.  If there is a reason not to pursue such a page, that's fine.  I thought I would volunteer my input if there was interest in creating one.  Also, Don Rojas mentioned to me that he was interested in putting this together.
