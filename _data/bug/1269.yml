        thetext: "Below I have copied and pasted from an email to the discussion list that I believe was never answered.  Perhaps some of what she asks is too broad, but perhaps a few specific action points for the wiki could be made.\n\n1) define virtual sensor, and what output from ft_sourceanalysis counts as a 'virtual sensor'\n2) show more examples of things going wrong in source analysis, and how/why they happen and thus how to avoid.\n\nother suggestions?  or \"won't fix\"? \n\n*************************************************\n\nfrom\tBelluscio, Beth (NIH/NINDS) [E] BelluscB@ninds.nih.gov \ndate\t7 October 2011 17:40\nsubject\t[FieldTrip] Using \"virtual sensors\" for data analysis\n\nDear Fieldtrippers-\n  In my process of learning about different methods of analyzing MEG data, I have found the different Fieldtrip tutorials extremely useful.  One method that is frequently quoted in the literature is using “virtual sensors” to determine, for example, the frequency response associated with an event within a specific brain region.  In trying to learn about the processing steps necessary for this method, it has been difficult for me to translate the methods quoted in the literature into specific steps within Fieldtrip. \n \nI wonder what people think about trying to construct a tutorial that would act as a guide to the procedures (and pitfalls) associated with analyzing data within source space. \n \nBeth.\n  \n \nBeth Belluscio MD-PhD\nClinical Fellow\nHuman Motor Control Section\nNINDS, NIH\n301-402-3495"
      - +@isprivate: "0"
