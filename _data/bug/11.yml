        bug_when: 2010-01-19 13:36:47 +0100
        thetext: "Hoi Anne,\n\nVolgens mij zit het probleem erin dat je de reference channels in je data hebt zitten. Dit maakt de data ongeschikt voor ICA, en, afhankelijk van de startcondities die variÃ«ren per sessie, kom je in een soort loop terecht die blijkbaar (soms) leidt tot complexe output. Dit is duidelijk niet de bedoeling!\n\nZou je dit eens willen proberen:\n\ncfg=[];\ncfg.channel={'all', '-M1', '-M2'};\n\ntest = ft_componentanalysis(cfg, data)\n\nOp de dataset die je mij stuurde geeft het resultaat dat er normaal uitziet. Laat maar weten of het hiermee is opgelost, en of je nu interpreteerbare output krijgt.\n\nGroet,\nSaskia\n\n-----\n\nFrom: Anne van Hoogmoed [mailto:Anne.vanHoogmoed@donders.ru.nl] \nSent: dinsdag 12 januari 2010 16:02\nTo: saskia.haegens@donders.ru.nl\nSubject: ICA\n\nHoi Saskia,\n\nIk kan je de .mat-file niet opsturen, omdat Outlook het als een snelkoppeling ziet, maar ik heb het op common/temporary gezet.\nIn het bestand ICA_mislukt.mat staat de data die ik gebruikt heb voor de ICA en het resultaat dat ik kreeg (ICA_64).\nVoor de zekerheid heb ik er ook nog even mijn hele file van inlezen tot ICA bij gedaan (en de data die ik daarbij gebruikt heb) voor als het probleem al eerder zou zitten.\nFijn dat je er naar wilt kijken!\n\nGroeten Anne"
      - +@isprivate: "0"
        commentid: "40"
        comment_count: "5"
        who:
          +content: saskia.haegens
          +@name: Saskia Haegens
        bug_when: 2010-01-19 15:10:48 +0100
        thetext: |-
          Hoi Anne,

          Volgens mij is dit de beste oplossing:

          cfg=[];
          cfg.runica.pca = 61;
          test = ft_componentanalysis(cfg, data)

          Als het goed is krijg je op deze manier 61 componenten (aangezien M1=-M2, is dat ook het max aantal bij jouw 62 kanalen, dus een volledige beschrijving van je data). Op deze manier kun je het wel nog terug projecteren naar je oorspronkelijke 62 kanalen, en dus ook normaal plotten.
          Ik hoor graag of het is gelukt!

          Groet,
          Saskia
